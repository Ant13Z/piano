<table class="table">
    <thead>
        <tr>
            <th>Вопрос</th>
            <th>Ответов</th>
            <th>Автор</th>
            <th>Теги</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list.items">
            <td>{{ item.title }}</td>
            <td>{{ item.answer_count }}</td>
            <td>{{ item.owner.display_name }}</td>
            <td><span *ngFor="let tag of item.tags" href="javascript:void(0)">#{{ tag }}</span></td>
        </tr>
    </tbody>
</table>
